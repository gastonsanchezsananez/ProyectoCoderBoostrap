  <div class="FondoContacto container-fluid">
    <header class="header row d-flex flex-column justify-content-around  align-items-center">
      <div class="d-flex flex-column justify-content-center align-items-center col-11 col-lg-8 col-xl-6">
        <br>
        <h2 class="text-center">¿Nesecitas ayuda?</h2>
        <p class="text-center">¡Queremos escucharte! Aquí podras mandar tus preguntas, ideas y sugerencias.</p>
      </div>
    </header>
    <main>
      <form class="formulario d-flex flex-column align-items-center row my-3">
        <div class="mb-3 col-12 col-sm-10 col-lg-8 col-xl-6">
          <label for="exampleInputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="Nombre">
        </div>
        <div class="mb-3 col-12 col-sm-10 col-lg-8 col-xl-6">
          <label for="exampleInputTelefono" class="form-label">Numero de telefono</label>
          <input type="number" class="form-control" id="Telefono">
        </div>
        <div class="mb-3 col-12 col-sm-10 col-lg-8 col-xl-6">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div> 
        <div class="mb-3 col-12 col-sm-10 col-lg-8 col-xl-6">
          <label for="exampleFormControlComentario" class="form-label">Comentario</label>
          <textarea class="form-control" id="exampleFormControlComentario" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary m-3 col-3 col-sm-3 col-lg-3 col-xl-2 d-flex justify-content-center"><img src="../assets/img/mi cuenta.png" alt=""> Enviar</button>
      </form>
    </main>
